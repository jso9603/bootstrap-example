    <title>yield</title>

  <body>
    <div class="container">
      <h2>기준 수익률을<br/>변경합니다</h2>
      <p class="text-muted">
        <small>
          투자를 중지하면 운용 수익에 영향을 줄 수 있습니다.<br/>
          투자 종료 시 투자 정보 및 서비스 이용 기록이 모두 즉시 삭제됩니다.
        </small>
      </p>

      <ul class="list-group">
        <li class="list-group-item" onclick="changeBg('yellow')">시간가중수익률</li>
        <li class="list-group-item" onclick="changeBg('white')">금액가중수익률</li>
      </ul>

      <p class="text-primary"><small>수익률 표기 방식에 대해서 궁금하신가요?</small></p>

    </div>

    <script type="text/javascript">
      function changeBg(color) {
        document.body.style.background = color;
      }
    </script>
  </body>
