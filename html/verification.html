<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    </head>
  <body>
    <div class="container">
      <h2>
        본인 인증을<br/>진행합니다.
        <p class="text-primary">
          <small>Step 2/4</small>
        </p>
      </h2>

      <p>개인(신용)정보 수집 이용(조회) 제공 동의</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="agree" id="collect" value="option1" checked>
        <label class="form-check-label" for="collect">개인정보 제3자 제공 동의</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="agree" id="others" value="option1" checked>
        <label class="form-check-label" for="others">고유식별정보 제3자 제공 동의</label>
      </div>
    </div>

    <hr/>

    <div class="container">
      <h5>개인정보</h5>
      <form>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" id="name" placeholder="실명">
        </div>
        <div class="form-group">
          <label for="id">주민등록번호</label>
          <input type="text" class="form-control" id="id" placeholder="앞 8자리">
        </div>

        <div class="form-group">
          <label for="wireless">휴대폰 번호</label>
          <div class="col-sm-6">
            <select class="custom-select mr-sm-2" id="wireless">
              <option selected>통신사</option>
              <option value="1">One</option>
            </select>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" id="phone" class="form-control" placeholder="전화번호" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="request()">인증요청</button>
            </div>
          </div>
        </div>
        
        <div class="input-group">
          <input type="text" class="form-control" value="684833" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text text-danger bg-white" id="basic-addon2">3:00</span>
          </div>
        </div>
      </form>
    </div>

    <div class="fixed-bottom">
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="next()">다음</button>
    </div>

    <script type="text/javascript">
      function request() {
        phoneField = document.getElementById('phone');
        phoneField.style.backgroundColor = "red";
      }

      function next() {
        document.getElementById('name').style.backgroundColor = "green";
        document.getElementById('id').style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
